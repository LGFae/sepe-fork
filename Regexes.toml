# Regexes with \. should be \\. inside the TOML parser

[URL_GENERIC]
regex = "https://www\\.[!~]{100,200}"
hashes = ["STDHash", "FNVHash", "UrlGenericHashBitOps"]

[URL_FIXED_PATTERN]
regex = "http:/google.github.io/farmhash/doxygen/html/[a-z0-9]{20}\\.html"
hashes = ["STDHash", "FNVHash", "UrlGenericHashBitOps"]

[URL_FIXED_PATTERN_INTERNAL]
regex = "[a-z0-9]{20}"
hashes = ["STDHash", "FNVHash", "UrlGenericHashBitOps"]

[MAC]
regex = "([0-9a-fA-F]{2}-){5}[0-9a-fA-F]{2}"
hashes = ["STDHash", "FNVHash", "MacAddressHashBitOps"]

[CPF]
regex = "(([0-9]{3})\\.){2}[0-9]{3}-[0-9]{2}"
hashes = ["STDHash", "FNVHash",  "CPFHashBitOps", "CPFHashVectorizedMul"]

[SSN]
regex = "[0-9]{3}-[0-9]{2}-[0-9]{4}"
hashes = ["STDHash", "FNVHash",  "SSNHashBitOps"]

[IPV4]
regex = "(([0-9]{3})\\.){3}[0-9]{3}"
hashes = ["STDHash", "FNVHash", "IPV4HashGeneric", "IPV4HashMove", "IPV4HashUnrolled", "IPV4HashBitOps"]

[IPV6]
regex = "([0-9a-fA-F]{4}:){7}[0-9a-fA-F]{4}"
hashes = ["STDHash", "FNVHash", "IPV4HashGeneric"]

[INTS]
regex = "[0-9]{100}"
hashes = ["STDHash", "FNVHash", "IntBitHash", "IntSimdHash"]
